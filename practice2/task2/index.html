<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook — вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <!-- ЛЕВАЯ ЧАСТЬ -->
    <div class="left">
        <img src="img/facebook.png" class="logo">
        <p>
            Facebook помогает вам всегда<br>
            оставаться на связи и общаться<br>
            со своими знакомыми.
        </p>
    </div>

    <!-- ПРАВАЯ ЧАСТЬ -->
    <div class="right">
        <div class="form">
            <input type="text" placeholder="Электронный адрес или номер телефона">
            <input type="password" placeholder="Пароль">

            <button class="login">Вход</button>

            <a href="#" class="forgot">Забыли пароль?</a>

          

            <button class="create">Создать новый аккаунт</button>
        </div>
    </div>
</div>

</body>
</html>

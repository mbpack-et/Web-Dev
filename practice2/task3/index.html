<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <div class="left">
        <img src="img/image.png" class="logo">

        <h1>
            See everyday moments from<br>
            your close friends.
        </h1>

        <img src="img/p.png" class="preview">
    </div>


    <div class="right">
        <h2>Log into Instagram</h2>

        <input type="text" placeholder="Mobile number, username or email">
        <input type="password" placeholder="Password">

        <button class="login">Log in</button>

        <a href="#" class="link">Forgot password?</a>

        <button class="facebook">
            Log in with Facebook
        </button>

        <button class="create">
            Create new account
        </button>

        <p class="meta">Meta</p>
    </div>
</div>

</body>
</html>
